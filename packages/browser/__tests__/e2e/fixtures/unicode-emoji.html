<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E2E Test: Unicode and Emoji Support</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css"
    />
    <style>
      body {
        margin: 0;
        padding: 20px;
        background: #000;
      }
      #terminal {
        width: 800px;
        height: 600px;
      }
    </style>
  </head>
  <body>
    <div id="terminal"></div>

    <script type="module">
      import { Terminal } from "https://cdn.jsdelivr.net/npm/xterm@5.3.0/+esm";
      import {
        BrowserRuntime,
        setRuntime,
        Screen,
        Box,
        Log,
      } from "../../../dist/index.js";

      // Initialize runtime first
      const runtime = new BrowserRuntime();
      setRuntime(runtime);

      const term = new Terminal({
        rows: 30,
        cols: 80,
        allowProposedApi: true,
        fontFamily:
          'Monaco, Menlo, "Ubuntu Mono", Consolas, "Apple Color Emoji", "Segoe UI Emoji", "Noto Color Emoji", monospace',
      });
      term.open(document.getElementById("terminal"));

      // Screen automatically loads Unicode 11 addon
      const screen = new Screen({ terminal: term });

      // Box with emojis
      const emojiBox = new Box({
        parent: screen,
        top: 1,
        left: 1,
        width: 50,
        height: 10,
        content:
          "Emojis Test:\n" +
          "ğŸ’¬ Speech balloon\n" +
          "ğŸ¤– Robot face\n" +
          "âœ“ Checkmark\n" +
          "âœ¨ Sparkles\n" +
          "ğŸ“ Folder\n" +
          "ğŸš€ Rocket",
        tags: false,
        border: { type: "line" },
        style: {
          fg: "white",
          border: { fg: "cyan" },
        },
      });

      // Box with box-drawing characters
      const boxDrawingBox = new Box({
        parent: screen,
        top: 12,
        left: 1,
        width: 50,
        height: 8,
        content:
          "Box-drawing characters:\n" +
          "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”\n" +
          "â”‚ Vertical lines    â”‚\n" +
          "â”Œâ”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”\n" +
          "â””â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”˜",
        tags: false,
        border: { type: "line" },
        style: {
          fg: "green",
          border: { fg: "yellow" },
        },
      });

      // Log widget with mixed content
      const log = new Log({
        parent: screen,
        top: 1,
        left: 52,
        width: 25,
        bottom: 1,
        content: "Unicode Log:",
        tags: false,
        border: { type: "line" },
        style: {
          fg: "white",
          border: { fg: "magenta" },
        },
        scrollable: true,
      });

      log.log("ğŸ’¬ Message 1");
      log.log("ğŸ¤– Message 2");
      log.log("âœ“ Message 3");
      log.log("â”â”â”â”â”â”â”â”â”â”");

      screen.render();

      // Expose for Playwright
      window.testEmojiBox = emojiBox;
      window.testBoxDrawingBox = boxDrawingBox;
      window.testLog = log;
      window.testScreen = screen;
      window.testTerminal = term;
      window.testReady = true;
    </script>
  </body>
</html>
