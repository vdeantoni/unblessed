<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E2E Test: ListTable Widget</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css"
    />
    <style>
      body {
        margin: 0;
        padding: 20px;
        background: #000;
      }
      #terminal {
        width: 800px;
        height: 600px;
      }
    </style>
  </head>
  <body>
    <div id="terminal"></div>

    <script type="module">
      import { Terminal } from "https://cdn.jsdelivr.net/npm/xterm@5.3.0/+esm";

      import {
        BrowserRuntime,
        setRuntime,
        Screen,
        ListTable,
      } from "../../../dist/index.js";

      // Initialize runtime first
      const runtime = new BrowserRuntime();
      setRuntime(runtime);

      const term = new Terminal({ rows: 24, cols: 80 });
      term.open(document.getElementById("terminal"));
      const screen = new Screen({ terminal: term });

      const listtable = new ListTable({
        parent: screen,
        top: "center",
        left: "center",
        width: "80%",
        height: "80%",
        keys: true,
        vi: true,
        mouse: true,
        border: { type: "line" },
        style: {
          border: { fg: "cyan" },
          header: { fg: "blue", bold: true },
          cell: { fg: "white" },
          selected: { bg: "blue", fg: "white" },
        },
        data: [
          ["Name", "Age", "City"],
          ["Alice", "30", "New York"],
          ["Bob", "25", "San Francisco"],
          ["Charlie", "35", "Chicago"],
          ["Diana", "28", "Boston"],
        ],
      });

      listtable.focus();
      screen.render();

      // Expose for Playwright
      window.testListTable = listtable;
      window.testScreen = screen;
      window.testReady = true;
    </script>
  </body>
</html>
