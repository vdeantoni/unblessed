<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>E2E Test: Layout Widget</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css"
    />
    <style>
      body {
        margin: 0;
        padding: 20px;
        background: #000;
      }
      #terminal {
        width: 800px;
        height: 600px;
      }
    </style>
  </head>
  <body>
    <div id="terminal"></div>

    <script type="module">
      import { Terminal } from "https://cdn.jsdelivr.net/npm/xterm@5.3.0/+esm";
      import {
        BrowserRuntime,
        setRuntime,
        Screen,
        Box,
        Layout,
      } from "../../../dist/index.js";

      // Initialize runtime first
      const runtime = new BrowserRuntime();
      setRuntime(runtime);
      const term = new Terminal({ rows: 24, cols: 80 });
      term.open(document.getElementById("terminal"));
      const screen = new Screen({ terminal: term });

      const layout = new Layout({
        parent: screen,
        top: "center",
        left: "center",
        width: "80%",
        height: "80%",
        layout: "inline",
        border: "line",
        style: {
          border: { fg: "white" },
        },
      });

      // Add some child boxes
      for (let i = 0; i < 3; i++) {
        new Box({
          parent: layout,
          width: 20,
          height: 5,
          border: "line",
          content: `Box ${i + 1}`,
          style: {
            border: { fg: "cyan" },
          },
        });
      }

      window.testLayout = layout;
      window.testScreen = screen;

      screen.render();
      window.testReady = true;
    </script>
  </body>
</html>
