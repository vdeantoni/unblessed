<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>E2E Test: ANSIImage Widget</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css"
    />
    <style>
      body {
        margin: 0;
        padding: 20px;
        background: #000;
      }
      #terminal {
        width: 800px;
        height: 600px;
      }
    </style>
  </head>
  <body>
    <div id="terminal"></div>

    <script type="module">
      import { Terminal } from "https://cdn.jsdelivr.net/npm/xterm@5.3.0/+esm";
      import {
        BrowserRuntime,
        setRuntime,
        Screen,
        ANSIImage,
      } from "../../../dist/index.js";

      // Initialize runtime first
      const runtime = new BrowserRuntime();
      setRuntime(runtime);
      const term = new Terminal({ rows: 24, cols: 80 });
      term.open(document.getElementById("terminal"));
      const screen = new Screen({ terminal: term });

      window.testError = null;
      window.testWidget = null;

      try {
        // Attempt to create ansiimage widget
        const ansiimage = new ANSIImage({
          parent: screen,
          top: "center",
          left: "center",
          width: 20,
          height: 10,
          file: "test.png",
        });

        window.testWidget = ansiimage;

        // If no error, check if it's a placeholder or warning
        if (!ansiimage || ansiimage.type !== "ansiimage") {
          window.testError = "ANSIImage widget not supported or degraded";
        }

        screen.render();
      } catch (error) {
        window.testError = error.message || "ANSIImage widget failed";
      }

      window.testReady = true;
    </script>
  </body>
</html>
